<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p-card header="Login" class="my-form-width">
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Type your email"
        required
      />
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required!</div>
        <div *ngIf="email.errors?.['email']">Email should be valid!</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
      type="password"
      pInputText
      formControlName="password"
      class="w-full"
      name="email"
      placeholder="Type your password"
      required
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required!</div>
        <div *ngIf="password.errors?.['minlength']">Password must be 8 characters or more.</div>
      </small>
    </div>
    <p-button type="'submit" label="LogIn" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
    <div class="mt-2">
      Not a member? <a routerLink="/register">Register</a>
    </div>
  </p-card>
</form>
